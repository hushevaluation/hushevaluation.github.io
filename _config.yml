baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Hush Evaluation'

collections:
  tips:
    output: true
    permalink: /tips/:path/
  team:
    output: true
    permalink: /team/:path/
  testimonials:
    output: true
    permalink: /testimonials/:path/

defaults:
  - scope:
      type: tips
    values:
      layout: tip
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

google_analytics_id: UA-150069622-1

plugins:
  - jekyll-environment-variables
